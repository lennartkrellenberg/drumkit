<!DOCTYPE html>
<html lang="de" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8">
    <title>Drumkit</title>

  </head>
  <body>

    <div class="keys">


    <div class="key" data-key="65">
      <kbd>A</kbd>
      <span class="audio">Boom</span>

    </div>
    <div class="key" data-key="83">
      <kbd>S</kbd>
      <span class="audio">Clap</span>


    </div>
    <div class="key" data-key="68">
      <kbd>D</kbd>
      <span class="audio">hihat</span>


    </div>
    <div class="key" data-key="70">
      <kbd>F</kbd>
      <span class="audio">Kick</span>
    </div>
    <div class="key" data-key="71">
      <kbd>G</kbd>
      <span class="audio">Openhat</span>
    </div>
    <div class="key" data-key="72">
      <kbd>H</kbd>
      <span class="audio">ride</span>

    </div>
    <div class="key" data-key="74">
      <kbd>J</kbd>
      <span class="audio">Snare</span>

    </div>
    <div class="key" data-key="75">
      <kbd>K</kbd>
      <span class="audio">Tink</span>

    </div>
    <div class="key" data-key="76">
      <kbd>L</kbd>
      <span class="audio">Tom</span>
    </div>

    </div>


    <audio src="sounds/boom.wav" data-key="65"></audio>


    <audio src="sounds/clap.wav" data-key="83">

    </audio>

    <audio src="sounds/hihat.wav" data-key="68">

    </audio>

    <audio src="sounds/kick.wav" data-key="70">

    </audio>

    <audio src="sounds/openhat.wav" data-key="71">

    </audio>

    <audio src="sounds/ride.wav" data-key="72">

    </audio>

    <audio src="sounds/snare.wav" data-key="74">

    </audio>

    <audio src="sounds/tink.wav" data-key="75">

    </audio>

    <audio src="sounds/tom.wav" data-key="76">

    </audio>

    <script type="text/javascript">
    function removeTransition(e) {
      if (e.propertyName !== 'transform') return;
      e.target.classList.remove('playing');
    }

    function playSound(e) {
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
      const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
      if (!audio) return;

      key.classList.add('playing');
      audio.currentTime = 0;
      audio.play();
    }

    const keys = Array.from(document.querySelectorAll('.key'));
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));
    window.addEventListener('keydown', playSound);


    </script>




  </body>
</html>
