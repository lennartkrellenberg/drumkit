<!DOCTYPE html>
<html lang="de" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <meta charset="utf-8">
    <title>Drumkit</title>
  </head>
  <body>
    <div class="keys">


    <div class="key" data-key="65">
      <kbd>A</kbd>
      <span class="audio">Boom</span>

    </div>
    <div class="key" data-key="83">

      <span class="audio">Clap</span>


    </div>
    <div class="key" data-key="68">

      <span class="audio">hihat</span>


    </div>

    </div>

    </div>

    </div>

    </div>
    <div class="key" data-key="75">

      <span class="audio">Tink</span>

    </div>
    <div class="key" data-key="76">

      <span class="audio">Tom</span>
    </div>

    </div>


    <audio src="audio/boom.wav" data-key="65"></audio>

    </audio>

    <audio src="audio/snare.wav" data-key="74">

    </audio>

    <audio src="audio/tink.wav" data-key="75">

    </audio>

    <audio src="audio/tom.wav" data-key="76">

    </audio>

</html>
